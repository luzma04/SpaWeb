<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/login.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentirse Bien</title>
</head>
<body>
    <div id="header-root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <section class='login'>
        
        <div class='login-contenedor'>
            <img src="/src/assets/icons/iconoUser.svg" class="user-image">
            <form action="" method="POST">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <div class="register-link">
                    <p>¿No tenes cuenta?</p><a href="register.html">Registrate</a>
                </div>
                <div class="login-boton-container">
                    <input type="submit" value="Ingresar" class="boton-ingresar">
                </div>
                
            </form>
        </div>
    </section>

    <div id="footer-root"></div>
    <script type="module" src="./src/main.jsx"></script>
</body>
</html>
